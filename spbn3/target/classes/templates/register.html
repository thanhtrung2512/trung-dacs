<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f3; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; font-size: 14px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        input:focus, select:focus { border-color: #4f46e5; outline: none; }
        
        button { width: 100%; padding: 12px; background: #4f46e5; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #4338ca; }
        
        .hidden { display: none; }
        .back-link { text-align: center; margin-top: 15px; font-size: 14px; }
        .back-link a { text-decoration: none; color: #4f46e5; }
    </style>
</head>
<body>

<div class="box">
    <h2>Đăng Ký Hệ Thống</h2>

    <div class="form-group">
        <label>Tên đăng nhập (*)</label>
        <input type="text" id="username" placeholder="Ví dụ: sv2024">
    </div>

    <div class="form-group">
        <label>Mật khẩu (*)</label>
        <input type="password" id="password" placeholder="******">
    </div>

    <div class="form-group">
        <label>Họ và tên (*)</label>
        <input type="text" id="fullName" placeholder="Nguyễn Văn A">
    </div>
    
    <div class="form-group">
        <label>Email (*)</label>
        <input type="email" id="email" placeholder="email@example.com">
    </div>

    <div class="form-group">
        <label>Bạn là ai?</label>
        <select id="role" onchange="toggleFields()">
            <option value="STUDENT">Sinh viên</option>
            <option value="ADMIN">Giảng viên / Quản trị</option>
        </select>
    </div>

    <div id="studentFields">
        <div class="form-group">
            <label>Chuyên ngành (*)</label>
            <input type="text" id="major" placeholder="CNTT, Kinh tế...">
        </div>
        <div class="form-group">
            <label>Năm học (Sinh viên năm mấy?)</label>
            <input type="number" id="year" placeholder="1, 2, 3, 4" min="1" max="6">
        </div>
    </div>

    <div id="adminFields" class="hidden">
        <div class="form-group">
            <label>Chức vụ / Vị trí (*)</label>
            <input type="text" id="position" placeholder="Trưởng phòng, Giảng viên...">
        </div>
    </div>

    <button onclick="register()">Đăng Ký Ngay</button>
    
    <div class="back-link">
        Đã có tài khoản? <a href="/">Đăng nhập</a>
    </div>
</div>

<script>
    function toggleFields() {
        const role = document.getElementById("role").value;
        if (role === 'STUDENT') {
            document.getElementById("studentFields").classList.remove("hidden");
            document.getElementById("adminFields").classList.add("hidden");
        } else {
            document.getElementById("studentFields").classList.add("hidden");
            document.getElementById("adminFields").classList.remove("hidden");
        }
    }

    function register() {
        const role = document.getElementById("role").value;
        
        // Gom dữ liệu
        const data = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            fullName: document.getElementById("fullName").value,
            email: document.getElementById("email").value,
            role: role,
            // Field riêng
            major: document.getElementById("major").value,
            year: document.getElementById("year").value,
            position: document.getElementById("position").value
        };

        // Validate cơ bản
        if(!data.username || !data.password || !data.fullName) {
            alert("Vui lòng điền đầy đủ thông tin bắt buộc!");
            return;
        }

        fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(async res => {
            const text = await res.text();
            if (!res.ok) throw new Error(text);
            return text;
        })
        .then(text => {
            alert("✅ " + text);
            window.location.href = "/";
        })
        .catch(err => alert("❌ Lỗi: " + err.message));
    }
</script>

</body>
</html>
