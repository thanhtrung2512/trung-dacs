        :root {

        body {

        h2 {

        }

        /* ===== FORM INPUTS ===== */
        .form-group { margin-bottom: 20px; position: relative; }
        
        label {

        input, select {

        /* ===== BUTTONS ===== */
        button {

        button:hover {

        /* ===== MESSAGES & LINKS ===== */

        .register {

    </style>
</head>
<body>

<div class="box">
    <div class="logo-container">

        <h2>LMS Pro</h2>
        <p class="subtitle">Ch√†o m·ª´ng b·∫°n quay l·∫°i h·ªá th·ªëng</p>
    </div>

    <div class="form-group">
        <label>T√™n ƒëƒÉng nh·∫≠p (*)</label>
        <div class="input-icon-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Nh·∫≠p username ho·∫∑c email">
        </div>
    </div>

    <div class="form-group">
        <label>M·∫≠t kh·∫©u (*)</label>
        <div class="input-icon-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u c·ªßa b·∫°n">
        </div>
    </div>

    <div class="form-group">
        <label>B·∫°n l√† ai?</label>
        <div class="input-icon-wrapper">
            <i class="fas fa-user-tag"></i>
            <select id="role">
                <option value="">-- Ch·ªçn vai tr√≤ --</option>
                <option value="STUDENT">üë®‚Äçüéì Sinh vi√™n</option>
                <option value="ADMIN">üë®‚Äçüè´ Gi·∫£ng vi√™n / Qu·∫£n tr·ªã</option>
            </select>
        </div>
    </div>

    <button type="button" onclick="login()">ƒêƒÉng nh·∫≠p ngay <i class="fas fa-sign-in-alt"></i></button>

    <div class="error" id="errorMsg"></div>

    <div class="register">
        Ch∆∞a c√≥ t√†i kho·∫£n?
        <a th:href="@{/register}">ƒêƒÉng k√Ω ngay</a>
    </div>
</div>

<script>
// Logic Javascript gi·ªØ nguy√™n 100% c·ªßa b·∫°n
function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.innerText = "";

    if (!username || !password || !role) {
        errorMsg.innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin";
        return;
    }

    const params = new URLSearchParams();
    params.append("username", username);
    params.append("password", password);
    params.append("role", role);

    // C·∫≠p nh·∫≠t text n√∫t khi ƒëang load
    const btn = document.querySelector('button');
    const originalText = btn.innerHTML;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ƒêang x·ª≠ l√Ω...';
    btn.disabled = true;

    fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params.toString()
    })
    .then(res => {
        if (!res.ok) return res.text().then(msg => { throw new Error(msg); });
        return res.json();
    })
    .then(user => {
        // L∆∞u th√¥ng tin v√†o Session Storage gi·ªëng y h·ªát code c≈©
        sessionStorage.setItem("userId", user.id);
        sessionStorage.setItem("username", user.username);
        sessionStorage.setItem("role", user.role);

        // ƒêi·ªÅu h∆∞·ªõng m∆∞·ª£t m√†
        if (user.role === "STUDENT") {
            window.location.href = "/student/dashboard";
        } else if (user.role === "ADMIN") {
            window.location.href = "/admin/dashboard";
        }
    })
    .catch(err => {
        errorMsg.innerText = "‚ùå " + err.message;
        btn.innerHTML = originalText;
        btn.disabled = false;
    });
}

// Cho ph√©p ·∫•n Enter ƒë·ªÉ ƒëƒÉng nh·∫≠p
document.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        login();
    }
});
</script>

</body>
